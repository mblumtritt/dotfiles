---
AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
Style/Documentation:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/StderrPuts:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Metrics/BlockLength:
  AllowedMethods: ['describe', 'context']
Lint/ReturnInVoidContext:
  Enabled: false
